<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div ng-controller="MainController">
    <h4>Search for Firms</h4>
    <div class="form-group col-md-2">
        <label>Firm ID:</label>
        <input type="text" ng-model="main.search.firmID" class="form-control">
    </div>
    <div class="form-group  col-md-3">
        <label>Firm Name:</label>
        <input type="text" ng-model="main.search.firmName" class="form-control">
    </div>
    <div class="form-group  col-md-2" >
        <label>Type:</label>
        <div class="" dropdown is-open="status.isopen">

            <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown uib-dropdown-toggle>
                {{main.search.firmStatus}} <span class="caret"></span>
                <ul uib-dropdown-menu>
                    <li ng-repeat="type in main.types"><a ng-click="main.search.firmStatus = type">{{type}}</a></li>

                </ul>
        </div>
    </div>
    <div class="form-group  col-md-2">
        <label>State:</label>
        <div class="" dropdown is-open="status.isopen">

            <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown uib-dropdown-toggle>
                {{main.search.firmState}} <span class="caret"></span>
            <ul uib-dropdown-menu>
                <li ng-repeat="state in main.states"><a ng-click="main.search.firmState = state">{{state}}</a></li>

            </ul>
        </div>
    </div>

    <button class="margintop btn btn-default" ng-click="main.click()">Search</button>


    <div class="col-md-12"> Results:
        {{main.results}}</div>
</div>




</body>
</html>
